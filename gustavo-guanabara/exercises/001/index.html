<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análise de Números.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Análise de Números.</header>
    <section>
      <div id="in">
        <input type="number" id="num" placeholder=" Ex: 7" />
        <input type="button" id="add" value="Adicionar." onclick="add()" />
        <input type="button" id="limp" value="Limpar." onclick="limp()" />
      </div>
      <div id="out">
        <p id="res">Digite acima os números que deseja analisar.</p>
        <input type="button" id="fim" value="Finalizar." onclick="fim()" />
      </div>
      <p id="cont">Insira um valor válido de 1 até 100.</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
