<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Tabuada.</header>
    <section>
      <div id="ent">
        <p>Insira o valor da tabuada que deseja gerar:</p>
        <input type="number" id="num" placeholder=" Ex: 4" />
        <input
          type="button"
          id="gerar"
          value="Gerar Tabuada."
          onclick="gerar()"
        />
        <input type="button" id="limp" value="Limpar." onclick="limp()" />
      </div>
      <div id="res">
        <select name="tabuada" id="tab" size="10">
          <option id="op">Digite um valor logo acima.</option>
        </select>
      </div>
    </section>
    <footer>@luqastw</footer>
  </body>
  <script src="script.js"></script>
</html>
