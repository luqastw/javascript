<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio do Ano Bissexto.</title>
  </head>
  <body>
    <header>Desafio do Ano Bissexto.</header>
    <section>
      <div class="error_div"></div>
      <div class="input_div">
        <p>Informe o ano:</p>
        <input type="number" placeholder=" Ex: 2014" id="year_val" />
        <input type="button" value="Enviar." onclick="calc_year()" />
      </div>
      <div class="output_div">
        <p id="green"></p>
        <p id="red"></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
